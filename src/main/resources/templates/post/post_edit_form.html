<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Edit Post | Vibe Coding</title>
    <!-- Google Fonts: Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#47a7eb",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21",
                        "mint": "#e0f2f1",
                        "lavender": "#f3e5f5",
                        "peach": "#fff3e0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .pastel-blob {
            filter: blur(80px);
            z-index: -1;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">
    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full pastel-blob"></div>
        <div class="absolute bottom-[10%] left-[-5%] w-[30%] h-[30%] bg-lavender rounded-full pastel-blob"></div>
        <div class="absolute top-[40%] left-[20%] w-[20%] h-[20%] bg-mint rounded-full pastel-blob"></div>
    </div>
    <div class="relative flex flex-col min-h-screen">
        <!-- Navigation -->
        <header
            class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/70 dark:bg-background-dark/70 border-b border-slate-200 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-10">
                    <a href="/" class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                            <span class="material-symbols-outlined text-2xl">auto_awesome</span>
                        </div>
                        <h2 class="text-xl font-bold tracking-tight">Vibe Coding</h2>
                    </a>
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-semibold hover:text-primary transition-colors" href="/">Home</a>
                        <a class="text-sm font-semibold text-primary transition-colors" href="/posts">Posts</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto px-6 py-12 w-full">
            <div class="mb-8">
                <a th:href="@{/posts/{id}(id=${post.id})}"
                    class="flex items-center gap-2 text-slate-500 hover:text-primary font-bold transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to Detail
                </a>
            </div>

            <div
                class="bg-white/80 dark:bg-slate-900/80 backdrop-blur rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800 p-8 md:p-12">
                <header class="mb-10 text-center">
                    <h1 class="text-4xl font-black mb-2 tracking-tight">Edit Post</h1>
                    <p class="text-slate-500 font-semibold">Update your story for the community</p>
                </header>

                <form class="space-y-8" th:action="@{/posts/{id}/save(id=${post.id})}" method="post"
                    id="postUpdateForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Read-only fields -->
                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-sm font-bold text-slate-400 mb-2 px-1 uppercase tracking-wider">Post
                                    Number</label>
                                <input type="text" th:value="${post.id}" readonly
                                    class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-2xl px-6 py-4 font-bold text-slate-500 cursor-not-allowed" />
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-bold text-slate-400 mb-2 px-1 uppercase tracking-wider">Views</label>
                                <input type="text" th:value="${post.views}" readonly
                                    class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-2xl px-6 py-4 font-bold text-slate-500 cursor-not-allowed" />
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-sm font-bold text-slate-400 mb-2 px-1 uppercase tracking-wider">Created
                                    Date</label>
                                <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"
                                    readonly
                                    class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-2xl px-6 py-4 font-bold text-slate-500 cursor-not-allowed" />
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-bold text-slate-400 mb-2 px-1 uppercase tracking-wider">Modified
                                    Date</label>
                                <input type="text"
                                    th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                                    readonly
                                    class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-2xl px-6 py-4 font-bold text-slate-500 cursor-not-allowed" />
                            </div>
                        </div>
                    </div>

                    <!-- Editable fields -->
                    <div class="space-y-6">
                        <div class="group">
                            <label
                                class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-3 px-1">Title</label>
                            <input type="text" th:value="${post.title}" name="title" required
                                class="w-full bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 focus:border-primary focus:ring-4 focus:ring-primary/10 rounded-2xl px-8 py-5 text-xl font-bold transition-all outline-none" />
                        </div>

                        <div class="group">
                            <label
                                class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-3 px-1">Content</label>
                            <textarea rows="10" th:text="${post.content}" name="content" required
                                class="w-full bg-white dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 focus:border-primary focus:ring-4 focus:ring-primary/10 rounded-3xl px-8 py-6 text-lg leading-relaxed transition-all outline-none resize-none"></textarea>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 bg-primary text-white h-16 rounded-2xl font-black text-lg shadow-xl shadow-primary/30 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                            <span class="material-symbols-outlined">save</span>
                            Save Changes
                        </button>
                        <a th:href="@{/posts/{id}(id=${post.id})}"
                            class="px-10 h-16 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 rounded-2xl font-bold text-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-all flex items-center justify-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="pt-16 pb-8 border-t border-slate-100 dark:border-slate-800 mt-12">
            <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
                <p class="text-sm text-slate-400">Â© 2024 Vibe Coding Inc.</p>
            </div>
        </footer>
    </div>
</body>

</html>
