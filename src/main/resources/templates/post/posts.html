<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Post List | Vibe Coding</title>
    <!-- Google Fonts: Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#47a7eb",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21",
                        "mint": "#e0f2f1",
                        "lavender": "#f3e5f5",
                        "peach": "#fff3e0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .pastel-blob {
            filter: blur(80px);
            z-index: -1;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">
    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full pastel-blob"></div>
        <div class="absolute bottom-[10%] left-[-5%] w-[30%] h-[30%] bg-lavender rounded-full pastel-blob"></div>
        <div class="absolute top-[40%] left-[20%] w-[20%] h-[20%] bg-mint rounded-full pastel-blob"></div>
    </div>
    <div class="relative flex flex-col min-h-screen">
        <!-- Navigation -->
        <header
            class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/70 dark:bg-background-dark/70 border-b border-slate-200 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-10">
                    <a href="/" class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                            <span class="material-symbols-outlined text-2xl">auto_awesome</span>
                        </div>
                        <h2 class="text-xl font-bold tracking-tight">Vibe Coding</h2>
                    </a>
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-semibold hover:text-primary transition-colors" href="/">Home</a>
                        <a class="text-sm font-semibold text-primary transition-colors" href="/posts">Posts</a>
                        <a class="text-sm font-semibold hover:text-primary transition-colors" href="#">Community</a>
                    </nav>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="flex items-center justify-center px-6 h-11 bg-primary text-white rounded-xl font-bold text-sm shadow-lg shadow-primary/25 hover:scale-105 transition-all active:scale-95">
                        Get Started
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-7xl mx-auto px-6 py-12 w-full">
            <div class="mb-12 flex items-end justify-between">
                <div>
                    <h1 class="text-4xl font-black mb-4 tracking-tight">Community <span
                            class="text-primary italic">Vibes</span></h1>
                    <p class="text-slate-600 dark:text-slate-400">Discover what's happening in our creative oasis.</p>
                </div>
                <a href="/posts/new"
                    class="flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-2xl font-bold shadow-lg shadow-primary/25 hover:scale-105 transition-all active:scale-95">
                    <span class="material-symbols-outlined">add_circle</span>
                    새 글
                </a>
            </div>

            <!-- Posts Table -->
            <div
                class="bg-white/80 dark:bg-slate-900/80 backdrop-blur rounded-[2rem] shadow-xl border border-slate-100 dark:border-slate-800 overflow-hidden">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50/50 dark:bg-slate-800/50 border-b border-slate-100 dark:border-slate-700">
                            <th class="px-8 py-6 text-sm font-black uppercase tracking-widest text-slate-500">No.</th>
                            <th class="px-8 py-6 text-sm font-black uppercase tracking-widest text-slate-500">Title</th>
                            <th class="px-8 py-6 text-sm font-black uppercase tracking-widest text-slate-500">Created At
                            </th>
                            <th class="px-8 py-6 text-sm font-black uppercase tracking-widest text-slate-500">Views</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
                        <tr th:each="post : ${posts}" class="hover:bg-primary/5 transition-colors group">
                            <td class="px-8 py-6 font-bold text-slate-400" th:text="${post.id}">1</td>
                            <td class="px-8 py-6">
                                <a th:href="@{/posts/{id}(id=${post.id})}"
                                    class="text-lg font-bold group-hover:text-primary transition-colors"
                                    th:text="${post.title}">Post Title</a>
                            </td>
                            <td class="px-8 py-6 text-slate-500"
                                th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-03-24</td>
                            <td class="px-8 py-6">
                                <span
                                    class="inline-flex items-center gap-1 px-3 py-1 bg-mint text-teal-700 rounded-full text-xs font-bold"
                                    th:text="${post.views}">123</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="mt-12 flex justify-center">
                <nav class="flex items-center gap-2">
                    <!-- Previous Page -->
                    <a th:href="@{/posts(page=${currentPage - 1})}" th:if="${currentPage > 1}"
                        class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 text-slate-500 hover:text-primary hover:border-primary/30 transition-all font-bold shadow-sm">
                        <span class="material-symbols-outlined">chevron_left</span>
                    </a>

                    <!-- Page Numbers -->
                    <div class="flex items-center gap-2 px-2">
                        <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                            <a th:href="@{/posts(page=${pageNum})}"
                                th:class="${pageNum == currentPage} ? 
                                    'w-12 h-12 flex items-center justify-center rounded-2xl bg-primary text-white font-black shadow-lg shadow-primary/25' : 
                                    'w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 text-slate-500 hover:text-primary hover:border-primary/30 transition-all font-bold shadow-sm'"
                                th:text="${pageNum}">1</a>
                        </th:block>
                    </div>

                    <!-- Next Page -->
                    <a th:href="@{/posts(page=${currentPage + 1})}" th:if="${currentPage < totalPages}"
                        class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 text-slate-500 hover:text-primary hover:border-primary/30 transition-all font-bold shadow-sm">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </a>
                </nav>
            </div>
        </main>

        <!-- Footer (Simplified) -->
        <footer class="pt-16 pb-8 border-t border-slate-100 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
                <p class="text-sm text-slate-400">© 2024 Vibe Coding Inc.</p>
                <p class="text-sm text-slate-400 flex items-center gap-1">Made with <span
                        class="material-symbols-outlined text-xs text-red-400">favorite</span></p>
            </div>
        </footer>
    </div>
</body>

</html>
