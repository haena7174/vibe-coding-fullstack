<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>New Post | Vibe Coding</title>
    <!-- Google Fonts: Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#47a7eb",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21",
                        "mint": "#e0f2f1",
                        "lavender": "#f3e5f5",
                        "peach": "#fff3e0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .pastel-blob {
            filter: blur(80px);
            z-index: -1;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">
    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full pastel-blob"></div>
        <div class="absolute bottom-[10%] left-[-5%] w-[30%] h-[30%] bg-lavender rounded-full pastel-blob"></div>
        <div class="absolute top-[40%] left-[20%] w-[20%] h-[20%] bg-mint rounded-full pastel-blob"></div>
    </div>
    <div class="relative flex flex-col min-h-screen">
        <!-- Navigation -->
        <header
            class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/70 dark:bg-background-dark/70 border-b border-slate-200 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-10">
                    <a href="/" class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                            <span class="material-symbols-outlined text-2xl">auto_awesome</span>
                        </div>
                        <h2 class="text-xl font-bold tracking-tight">Vibe Coding</h2>
                    </a>
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-semibold hover:text-primary transition-colors" href="/">Home</a>
                        <a class="text-sm font-semibold text-primary transition-colors" href="/posts">Posts</a>
                        <a class="text-sm font-semibold hover:text-primary transition-colors" href="#">Community</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-2xl mx-auto px-6 py-12 w-full">
            <div class="mb-10 text-center">
                <h1 class="text-4xl font-black mb-4 tracking-tight">Share Your <span
                        class="text-primary italic">Vibe</span></h1>
                <p class="text-slate-600 dark:text-slate-400">Capture your thoughts in our cozy creative space.</p>
            </div>

            <div
                class="bg-white/80 dark:bg-slate-900/80 backdrop-blur rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800 p-8 md:p-10">
                <form onsubmit="alert('새 게시글 등록'); return false;" class="space-y-8">
                    <div class="space-y-3">
                        <label for="title"
                            class="block text-sm font-black uppercase tracking-widest text-slate-400 ml-1">Title</label>
                        <input type="text" id="title" name="title" required
                            placeholder="Give your post a beautiful name..."
                            class="w-full px-6 py-4 bg-slate-50 dark:bg-slate-800/50 border-none rounded-2xl focus:ring-4 focus:ring-primary/20 text-lg font-bold placeholder:text-slate-300 dark:placeholder:text-slate-600 transition-all" />
                    </div>

                    <div class="space-y-3">
                        <label for="content"
                            class="block text-sm font-black uppercase tracking-widest text-slate-400 ml-1">Content</label>
                        <textarea id="content" name="content" required rows="8"
                            placeholder="What's on your creative mind today?"
                            class="w-full px-6 py-4 bg-slate-50 dark:bg-slate-800/50 border-none rounded-2xl focus:ring-4 focus:ring-primary/20 text-lg leading-relaxed placeholder:text-slate-300 dark:placeholder:text-slate-600 transition-all resize-none"></textarea>
                    </div>

                    <div class="flex items-center gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 flex items-center justify-center gap-2 px-8 h-14 bg-primary text-white rounded-2xl font-black text-lg shadow-xl shadow-primary/30 hover:scale-105 hover:bg-primary/90 transition-all active:scale-95">
                            <span class="material-symbols-outlined">send</span>
                            등록하기
                        </button>
                        <a href="/posts"
                            class="flex-1 flex items-center justify-center gap-2 px-8 h-14 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-2xl font-black text-lg hover:bg-slate-200 dark:hover:bg-slate-700 transition-all active:scale-95">
                            취소
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="pt-16 pb-8 border-t border-slate-100 dark:border-slate-800 mt-12">
            <div class="max-w-7xl mx-auto px-6 text-center">
                <p class="text-sm text-slate-400 flex items-center justify-center gap-1">
                    Made with <span class="material-symbols-outlined text-xs text-red-400">favorite</span> by Vibe
                    Coding
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
