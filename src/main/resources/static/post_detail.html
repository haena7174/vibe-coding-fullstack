<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Post Detail | Vibe Coding</title>
    <!-- Google Fonts: Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#47a7eb",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21",
                        "mint": "#e0f2f1",
                        "lavender": "#f3e5f5",
                        "peach": "#fff3e0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .pastel-blob {
            filter: blur(80px);
            z-index: -1;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">
    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full pastel-blob"></div>
        <div class="absolute bottom-[10%] left-[-5%] w-[30%] h-[30%] bg-lavender rounded-full pastel-blob"></div>
        <div class="absolute top-[40%] left-[20%] w-[20%] h-[20%] bg-mint rounded-full pastel-blob"></div>
    </div>
    <div class="relative flex flex-col min-h-screen">
        <!-- Navigation -->
        <header
            class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/70 dark:bg-background-dark/70 border-b border-slate-200 dark:border-slate-800">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-10">
                    <a href="/index.html" class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/30">
                            <span class="material-symbols-outlined text-2xl">auto_awesome</span>
                        </div>
                        <h2 class="text-xl font-bold tracking-tight">Vibe Coding</h2>
                    </a>
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-semibold hover:text-primary transition-colors"
                            href="/index.html">Home</a>
                        <a class="text-sm font-semibold text-primary transition-colors" href="/index.html">Posts</a>
                        <a class="text-sm font-semibold hover:text-primary transition-colors" href="#">Community</a>
                    </nav>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="flex items-center justify-center px-6 h-11 bg-primary text-white rounded-xl font-bold text-sm shadow-lg shadow-primary/25 hover:scale-105 transition-all active:scale-95">
                        Get Started
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto px-6 py-12 w-full">
            <div class="mb-8 flex items-center justify-between">
                <a href="/index.html"
                    class="flex items-center gap-2 text-slate-500 hover:text-primary font-bold transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to List
                </a>
                <div id="action-buttons" class="flex items-center gap-3 hidden">
                    <span id="post-id-label"
                        class="px-4 py-2 bg-slate-100 dark:bg-slate-800 rounded-xl text-xs font-bold text-slate-500 uppercase tracking-widest"></span>
                    <span class="px-4 py-2 bg-mint text-teal-700 rounded-xl text-xs font-bold flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">visibility</span>
                        <span id="post-views">0</span>
                    </span>
                    <a id="edit-link" href="#"
                        class="px-4 py-2 bg-primary text-white rounded-xl text-xs font-bold flex items-center gap-1 hover:scale-105 transition-all">
                        <span class="material-symbols-outlined text-sm">edit</span>
                        Edit
                    </a>
                    <button id="delete-btn"
                        class="px-4 py-2 bg-rose-500 text-white rounded-xl text-xs font-bold flex items-center gap-1 hover:scale-105 transition-all">
                        <span class="material-symbols-outlined text-sm">delete</span>
                        Delete
                    </button>
                </div>
            </div>

            <div id="loading" class="text-center py-20 text-slate-400 animate-pulse">
                Loading post details...
            </div>

            <article id="post-content"
                class="bg-white/80 dark:bg-slate-900/80 backdrop-blur rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800 p-8 md:p-12 hidden">
                <header class="mb-10">
                    <h1 id="post-title" class="text-4xl md:text-5xl font-black mb-4 tracking-tight leading-tight"></h1>

                    <!-- Tags -->
                    <div id="post-tags" class="flex flex-wrap gap-2 mb-6">
                    </div>

                    <div class="flex flex-wrap gap-6 text-sm font-semibold text-slate-400">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">calendar_today</span>
                            <span>Created:</span>
                            <span id="post-created" class="text-slate-600 dark:text-slate-300"></span>
                        </div>
                        <div id="modified-section" class="flex items-center gap-2 hidden">
                            <span class="material-symbols-outlined text-primary">edit_calendar</span>
                            <span>Modified:</span>
                            <span id="post-modified" class="text-slate-600 dark:text-slate-300"></span>
                        </div>
                    </div>
                </header>

                <div class="prose prose-lg dark:prose-invert max-w-none">
                    <p id="post-body"
                        class="whitespace-pre-wrap text-slate-700 dark:text-slate-300 leading-relaxed text-lg">
                    </p>
                </div>
            </article>
        </main>

        <footer class="pt-16 pb-8 border-t border-slate-100 dark:border-slate-800 mt-12">
            <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
                <p class="text-sm text-slate-400">© 2024 Vibe Coding Inc.</p>
                <div class="flex items-center gap-4">
                    <a href="#" class="text-slate-400 hover:text-primary transition-colors"><span
                            class="material-symbols-outlined">share</span></a>
                    <a href="#" class="text-slate-400 hover:text-primary transition-colors"><span
                            class="material-symbols-outlined">favorite</span></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        async function fetchPostDetail() {
            if (!postId) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) throw new Error('Post not found');
                const post = await response.json();

                // Fetch tags separately
                const tagsResponse = await fetch(`/api/posts/${postId}/tags`);
                const tags = await tagsResponse.json();

                renderPostDetail(post, tags);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `<div class="text-red-500 font-bold">Post not found or an error occurred.</div>`;
            }
        }

        function renderPostDetail(post, tags) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('post-content').classList.remove('hidden');
            document.getElementById('action-buttons').classList.remove('hidden');

            document.getElementById('post-id-label').textContent = `No. ${post.id}`;
            document.getElementById('post-views').textContent = post.views || 0;
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-body').textContent = post.content;
            document.getElementById('post-created').textContent = formatDate(post.createdAt);

            if (post.updatedAt && post.updatedAt !== post.createdAt) {
                document.getElementById('modified-section').classList.remove('hidden');
                document.getElementById('post-modified').textContent = formatDate(post.updatedAt);
            }

            const tagsContainer = document.getElementById('post-tags');
            tagsContainer.innerHTML = tags.map(tag => `
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-primary/10 text-primary border border-primary/20">
                    # ${tag.tagName}
                </span>
            `).join('');

            document.getElementById('edit-link').href = `/post_form.html?id=${post.id}`;
            document.getElementById('delete-btn').addEventListener('click', async () => {
                if (confirm('정말 삭제하시겠습니까?')) {
                    try {
                        const res = await fetch(`/api/posts/${post.id}`, { method: 'DELETE' });
                        if (res.ok) window.location.href = '/index.html';
                    } catch (err) {
                        alert('Error deleting post');
                    }
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        fetchPostDetail();
    </script>
</body>

</html>
